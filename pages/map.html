<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>門市據點｜眼鏡官網</title>
</head>

<body>
    <%- include('./layout/nav'); -%>

        <main class="container py-20 py-sm-10">
            <h1 class="l-title fs-12 fs-sm-6 font-bold mb-8 mb-sm-6">門市據點</h1>
            <form action="stronghold.html">
                <label for="place" class="fs-6 fs-sm-4 mr-4 mr-sm-2">選擇地區</label>
                <select name="place" id="place" class="place mb-10 mb-sm-6">
                    <option value="台北市">台北市</option>
                    <option value="台中市">台中市</option>
                    <option value="高雄市">高雄市</option>
                </select>
            </form>
            <div class="row">
                <div class="col-5 col-md-12">
                    <div class="mb-md-6 row-md">
                        <div class="col-md-6 col-sm-12 stronghold-content">
                            <picture class="stronghold-picture">
                                <source srcset="../assets/images/store-1.png" media="(max-width: 992px)">
                                <img src="../assets/images/storepage-1.png" alt="store">
                            </picture>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="stronghold-card">
                                <h3 class="fs-6 mb-4 py-2 px-6 stronghold-store">台北中山旗艦店</h3>
                                <ul class="stronghold-card-list">
                                    <li class="d-flex mb-2">
                                        <span class="material-symbols-outlined stronghold-icon mr-3">
                                            call
                                        </span>
                                        <p class="fs-5">
                                            電話：(02)000-1234
                                        </p>
                                    </li>
                                    <li class="d-flex mb-2">
                                        <span class="material-symbols-outlined stronghold-icon mr-3">
                                            schedule
                                        </span>
                                        <p class="fs-5">
                                            營業時間：10:00-21:00
                                        </p>
                                    </li>
                                    <li class="d-flex mb-4">
                                        <span class="material-symbols-outlined stronghold-icon mr-3">
                                            location_on
                                        </span>
                                        <p class="fs-5">
                                            地址：台北市中山區南京東路25巷2-1號
                                        </p>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-7 col-md-12">
                    <div class="map">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.4583811915213!2d121.52653047595672!3d25.05244843754746!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a966f6fc092d%3A0x9f740ea896779b57!2zMTA0OTHlj7DljJfluILkuK3lsbHljYDljZfkuqzmnbHot6_kuozmrrUyNeiZnw!5e0!3m2!1szh-TW!2stw!4v1722499051366!5m2!1szh-TW!2stw"
                            width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </main>

        <%- include('./layout/footer'); -%>

            <script type="module" src="../main.js"></script>
</body>

</html>
